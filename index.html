<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Níquel Cassino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Caça-Níquel de Cassino</h1>

        <!-- Painel de Créditos e Controles -->
        <div class="control-panel">
            <div class="credit-panel">
                <p><strong>Créditos: <span id="credit-count">100</span></strong></p>
                <button id="add-credits-button">Adicionar Créditos</button>
            </div>

            <!-- Apostas em 3 Colunas -->
            <div class="bet-panel">
                <label for="bet-lines">Apostas nas 3 Colunas:</label>
                <div class="bet-columns">
                    <input type="number" class="bet-column" id="bet-column-1" min="1" value="10" />
                    <input type="number" class="bet-column" id="bet-column-2" min="1" value="10" />
                    <input type="number" class="bet-column" id="bet-column-3" min="1" value="10" />
                </div>
                <p>Aposta por coluna: <span id="line-bet">10</span> créditos</p>
            </div>

            <button id="spin-button" class="spin-button">Girar</button>
        </div>

        <!-- Máquina de Slots (com 5 rolos) -->
        <div class="slot-machine">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
        </div>

        <!-- Resultado e Efeitos -->
        <div id="result" class="result">Resultado</div>
        <img id="win-icon" class="win-icon" src="win-icon.png" alt="Ícone de Vitória" style="display:none;">

        <!-- Efeitos Sonoros -->
        <audio id="spin-sound" src="spin-sound.mp3" preload="auto"></audio>
        <audio id="win-sound" src="win-sound.mp3" preload="auto"></audio>
        <audio id="background-music" src="background-music.mp3" preload="auto" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
