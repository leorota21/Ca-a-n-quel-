<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Caça-Níquel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Caça-Níquel</h1>
    
    <!-- Painel de Créditos -->
    <div class="credit-panel">
      <span>Créditos: </span><span id="credit-display">100</span>
    </div>

    <!-- Painel de Aposta -->
    <div class="bet-panel">
      <label for="bet-amount">Créditos por linha:</label>
      <input type="number" id="bet-amount" value="1" min="1">
      <label for="lines">Linhas:</label>
      <input type="number" id="lines" value="1" min="1" max="3">
    </div>
    
    <!-- Botão de Adicionar Créditos com Senha -->
    <div class="add-credits">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="addCredits()">Adicionar Créditos</button>
    </div>

    <!-- Colunas -->
    <div class="slot-machine">
      <div class="slot" id="slot-1"></div>
      <div class="slot" id="slot-2"></div>
      <div class="slot" id="slot-3"></div>
      <div class="slot" id="slot-4"></div>
      <div class="slot" id="slot-5"></div>
    </div>

    <!-- Botão de Giro -->
    <button onclick="spin()">Girar</button>

    <!-- Resultado -->
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
